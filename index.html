<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Call</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      .relative {
        position: relative;
      }

      .absolute {
        position: absolute;
      }

      .w-full {
        width: 100%;
      }

      .h-full {
        height: 100%;
      }

      .h-screen {
        height: 100vh;
      }

      .overflow-hidden {
        overflow: hidden;
      }

      .bg-black {
        background-color: black;
      }

      .inset-0 {
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

      .object-contain {
        object-fit: contain;
      }

      .object-cover {
        object-fit: cover;
      }

      .flex {
        display: flex;
      }

      .flex-col {
        flex-direction: column;
      }

      .items-center {
        align-items: center;
      }

      .justify-center {
        justify-content: center;
      }

      .z-2 {
        z-index: 2;
      }

      .z-5 {
        z-index: 5;
      }

      .w-28 {
        width: 7rem;
      }

      .h-28 {
        height: 7rem;
      }

      .rounded-full {
        border-radius: 9999px;
      }

      .border-2 {
        border-width: 2px;
      }

      .border-neutral-600 {
        border-color: #525252;
      }

      .mb-5 {
        margin-bottom: 1.25rem;
      }

      .w-14 {
        width: 3.5rem;
      }

      .h-14 {
        height: 3.5rem;
      }

      .fill-neutral-600 {
        fill: #525252;
      }

      .text-lg {
        font-size: 1.125rem;
      }

      .text-neutral-400 {
        color: #a3a3a3;
      }

      .bottom-5 {
        bottom: 1.25rem;
      }

      .right-5 {
        right: 1.25rem;
      }

      .w-32 {
        width: 8rem;
      }

      .h-44 {
        height: 11rem;
      }

      .rounded-lg {
        border-radius: 0.5rem;
      }

      .top-5 {
        top: 1.25rem;
      }

      .text-sm {
        font-size: 0.875rem;
      }

      .border {
        border-width: 1px;
      }

      .border-neutral-800 {
        border-color: #262626;
      }

      .px-4 {
        padding-left: 1rem;
        padding-right: 1rem;
      }

      .py-2 {
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
      }

      .max-w-64 {
        max-width: 16rem;
      }

      .truncate {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      /* Add mirroring for videos */
      .mirror {
        transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        -moz-transform: scaleX(-1);
      }
    </style>
  </head>
  <body>
    <div class="relative w-full h-screen overflow-hidden bg-black">
      <div class="relative w-full h-full">
        <div class="absolute inset-0 w-full h-full">
          <video
            id="remoteVideo"
            autoplay
            playsinline
            class="w-full h-full object-contain bg-black mirror"
          ></video>
        </div>

        <div
          id="placeholder"
          class="absolute inset-0 w-full h-full flex flex-col items-center justify-center bg-black z-2"
        >
          <div
            class="w-28 h-28 rounded-full border-2 border-neutral-600 flex items-center justify-center mb-5"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              class="w-14 h-14 fill-neutral-600"
            >
              <path
                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
              />
            </svg>
          </div>
          <div class="text-lg text-neutral-400">
            Waiting for remote user to join...
          </div>
        </div>

        <div
          class="absolute bottom-5 right-5 w-32 h-44 rounded-lg overflow-hidden z-5"
        >
          <video
            id="localVideo"
            autoplay
            muted
            playsinline
            class="w-full h-full object-cover mirror"
          ></video>
        </div>
      </div>
      <div
        id="status"
        class="absolute top-5 right-5 text-sm border border-neutral-800 text-neutral-400 px-4 py-2 rounded-lg z-5 max-w-64 truncate"
      >
        Connecting...
      </div>
    </div>

    <script>
      // DOM elements
      const localVideo = document.getElementById("localVideo");
      const remoteVideo = document.getElementById("remoteVideo");
      const statusElement = document.getElementById("status");
      const placeholder = document.getElementById("placeholder");

      // Variables
      let socket = null;
      let localStream = null;
      let peerConnection = null;
      let isInitiator = false;

      // Initialize
      init();

      async function init() {
        try {
          // More specific video constraints with higher quality settings
          const stream = await navigator.mediaDevices.getUserMedia({
            video: {
              width: { min: 640, ideal: 1920, max: 1920 },
              height: { min: 480, ideal: 1080, max: 1080 },
              frameRate: { min: 24, ideal: 30, max: 30 },
              // Request higher quality
              aspectRatio: 16 / 9,
            },
            audio: {
              echoCancellation: true,
              noiseSuppression: true,
              autoGainControl: true,
            },
          });

          localStream = stream;
          localVideo.srcObject = stream;

          connectToServer();
        } catch (error) {
          if (error instanceof Error) {
            setStatus(`Camera/mic error: ${error.message}`);
          } else {
            setStatus("Camera/mic error: Unknown error");
          }
        }
      }

      function connectToServer() {
        socket = new WebSocket("ws://35.154.45.251:8080");

        socket.onopen = () => {
          setStatus("Waiting for another person...");
        };

        socket.onmessage = handleMessage;

        socket.onclose = () => {
          setStatus("Disconnected. Refresh to reconnect.");
          cleanup();
        };
      }

      function handleMessage(event) {
        const data = JSON.parse(event.data);

        switch (data.type) {
          case "connection":
            isInitiator = data.id === 0;
            break;

          case "ready":
            setStatus("Another person joined. Starting call...");
            startCall();
            break;

          case "offer":
            handleOffer(data);
            break;

          case "answer":
            if (peerConnection && data.sdp) {
              peerConnection.setRemoteDescription(
                new RTCSessionDescription(data.sdp)
              );
            }
            break;

          case "ice-candidate":
            if (peerConnection && data.candidate) {
              peerConnection.addIceCandidate(
                new RTCIceCandidate(data.candidate)
              );
            }
            break;

          case "disconnected":
            setStatus("Other person left. Waiting for someone new...");
            showPlaceholder(true);
            if (peerConnection) {
              peerConnection.close();
              peerConnection = null;
              remoteVideo.srcObject = null;
            }
            break;
        }
      }

      async function startCall() {
        // Enhanced ICE server configuration with additional STUN servers
        peerConnection = new RTCPeerConnection({
          iceServers: [
            { urls: "stun:stun.l.google.com:19302" },
            { urls: "stun:stun1.l.google.com:19302" },
            { urls: "stun:stun2.l.google.com:19302" },
            { urls: "stun:stun3.l.google.com:19302" },
            { urls: "stun:stun4.l.google.com:19302" },
          ],
          // Add these options to improve quality
          iceTransportPolicy: "all",
          iceCandidatePoolSize: 10,
        });

        if (localStream) {
          localStream.getTracks().forEach((track) => {
            if (localStream && peerConnection) {
              peerConnection.addTrack(track, localStream);
            }
          });
        }

        if (peerConnection) {
          peerConnection.ontrack = (event) => {
            if (event.streams[0]) {
              remoteVideo.srcObject = event.streams[0];
              showPlaceholder(false);
            }
          };

          peerConnection.onicecandidate = (event) => {
            if (event.candidate && socket) {
              socket.send(
                JSON.stringify({
                  type: "ice-candidate",
                  candidate: event.candidate,
                })
              );
            }
          };

          peerConnection.onconnectionstatechange = () => {
            if (
              peerConnection &&
              peerConnection.connectionState === "connected"
            ) {
              setStatus("Connected!");
            }
          };

          if (isInitiator) {
            // Create offer with specific codec preferences and bitrate
            const offerOptions = {
              offerToReceiveAudio: true,
              offerToReceiveVideo: true,
            };

            const offer = await peerConnection.createOffer(offerOptions);

            // Set higher bitrate for video
            const highBitrateOffer = setMediaBitrates(offer);

            await peerConnection.setLocalDescription(highBitrateOffer);

            if (socket) {
              socket.send(
                JSON.stringify({
                  type: "offer",
                  sdp: peerConnection.localDescription,
                })
              );
            }
          }
        }
      }

      // Function to set higher bitrates in SDP
      function setMediaBitrates(sdp) {
        if (!sdp) return sdp;

        // Set video bitrate to 2.5 Mbps for high quality
        sdp.sdp = sdp.sdp.replace(
          /a=mid:video\r\n/g,
          "a=mid:video\r\nb=AS:2500\r\n"
        );

        // Set audio bitrate to 128 kbps for good quality
        sdp.sdp = sdp.sdp.replace(
          /a=mid:audio\r\n/g,
          "a=mid:audio\r\nb=AS:128\r\n"
        );

        return sdp;
      }

      async function handleOffer(data) {
        if (!peerConnection) {
          startCall();
        }

        if (peerConnection && data.sdp) {
          await peerConnection.setRemoteDescription(
            new RTCSessionDescription(data.sdp)
          );
          const answer = await peerConnection.createAnswer();

          // Set higher bitrate for the answer as well
          const highBitrateAnswer = setMediaBitrates(answer);

          await peerConnection.setLocalDescription(highBitrateAnswer);

          if (socket) {
            socket.send(
              JSON.stringify({
                type: "answer",
                sdp: peerConnection.localDescription,
              })
            );
          }
        }
      }

      function cleanup() {
        if (peerConnection) {
          peerConnection.close();
          peerConnection = null;
        }

        if (localStream) {
          localStream.getTracks().forEach((track) => track.stop());
          localVideo.srcObject = null;
        }

        remoteVideo.srcObject = null;
        showPlaceholder(true);
      }

      function setStatus(message) {
        statusElement.textContent = message;
      }

      function showPlaceholder(show) {
        placeholder.style.display = show ? "flex" : "none";
      }
    </script>
  </body>
</html>
